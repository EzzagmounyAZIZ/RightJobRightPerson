<div class="modal-header">
  <h4 class="modal-title">{{ modalData.title }}</h4>
</div>
<div class="modal-body">
  <div *ngFor="let card of modalData.cards">
    <div class="card">
      <div class="card-header"><h5>{{ card.title }}</h5><img style="width: 47px; background-color: #bffffb;" src="../../assets/images/{{card.logo}}.png" ></div>
      <div class="card-body">{{ card.content }}
        <button type="button"  (click)="openthis(card.route)"  >
          <span aria-hidden="true">Go to {{modalData.title}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
